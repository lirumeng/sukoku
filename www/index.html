<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数独游戏</title>
    <link rel="stylesheet" text="text/css" href="./css/main.css">
</head>

<body>

    <!-- 标题 -->
    <div class="title">
        <h1>数独游戏</h1>
    </div>
    <!-- 九宫格 -->
    <div id="container" class="container grid"></div>
    <!-- 按钮组 -->
    <div id="dashboard" class="dashboard">
        <div class="buttons">
            <button class="button" id="check">检查</button>
            <button class="button" id="reset">重置</button>
            <button class="button" id="clear">清理</button>
            <button class="button" id="rebuild">重建</button>
        </div>
    </div>
    <!-- 弹出面板 -->
    <div id="popupNumbers" class="grid popup-num hidden"></div>

</body>

</html>
